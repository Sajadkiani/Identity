apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
       - name: identity
         image: docker.io/sajadkiani/identity:1.0.4
         imagePullPolicy: IfNotPresent
         ports:
           - containerPort: 5002
---
apiVersion: v1
kind: Service
metadata:
  name: identitynp
spec:
  type: NodePort
  selector: 
    app: identity
  ports:
   - name:  identitynp
     port:  5002
     protocol: TCP
     targetPort: 80

